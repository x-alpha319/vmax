<body>

    <div id="loan_calc">
        <div class="glassmorphism">
            <h2>Loan Calculator</h2>
            <div>
                <input type="number" id="display" placeholder="loaned amount">
            </div>
    
            <div>
                <select name="" id="duration">
                    <option value="1">1 year</option>
                    <option value="2">2 years</option>
                    <option value="3">3 years</option>
                    <option value="4">4 years</option>
                    <option value="5">5 years</option>
                    <option value="6">6 years</option>
                    <option value="7">7 years</option>
                    <option value="8">8 years</option>
                    <option value="9">9 years</option>
                    <option value="10">10 years</option>
                </select>
            </div>
            <p>
                Loan rate: 15%
            </p>
    
            <div>
                <button id="button">calculate</button>
            </div>
            <p id="body_text">you will be getting......</p>
        </div>
    </div>
    <script>
        document.getElementById("button").addEventListener("click", function () {
            const interestRate = 0.15;
            const years = parseInt(document.getElementById("duration").value);
            const loanAmount = parseFloat(document.getElementById("display").value);
            const output = document.getElementById("body_text");

            // Validate input
            if (isNaN(loanAmount) || loanAmount <= 0) {
                output.innerHTML = "Please enter a valid loan amount.";
                return;
            }

            const totalInterest = loanAmount * interestRate * years;
            const totalAmountToPay = loanAmount + totalInterest;
            const totalMonths = years * 12;
            const monthlyPayment = totalAmountToPay / totalMonths;

            // Format values
            const formattedMonthly = monthlyPayment.toLocaleString(undefined, {
                maximumFractionDigits: 0
            });
            const formattedLoan = loanAmount.toLocaleString();

            output.innerHTML = `You will pay <strong>₦${formattedMonthly}</strong> monthly if you borrow <strong>₦${formattedLoan}</strong> from us for <strong>${years}</strong> year${years > 1 ? "s" : ""}.`;
        });
    </script>

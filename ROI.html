<body>
    <div class="container">
        <div class="glassmorphism">
            <h2>R.O.I Calculator</h2>
            <div>
                <input type="number" id="investmentAmnt">
            </div>
            <div>
                <select name="" id="duration">
                    <option value="1">1yr</option>
                    <option value="2">2yrs</option>
                    <option value="3">3yrs</option>
                    <option value="4">4yrs</option>
                    <option value="5">5yrs</option>
                    <option value="6">6yrs</option>
                    <option value="7">7yrs</option>
                    <option value="8">8yrs</option>
                    <option value="9">9yrs</option>
                    <option value="10">10yrs</option>
                </select><br><br><br>
            </div>
            <p>our monthly roi is 15%</p> <br><br><br>
            <div>
                <button id="btn"> Calculate R.O.I</button>
            </div><br><br><br>
    
            <p id="withdrawalAmount">
                you will be getting.......
            </p>
        </div>
    </div>
<script>
    let button = document.getElementById("btn")

    button.addEventListener("click",function(){
        let investmentAmnt = Number(document.getElementById("investmentAmnt").value);
        let duration = document.getElementById("duration").value;
        let durationInMonth = duration*12
        const roiRate= 15/100
        let roiPerMonth = roiRate*investmentAmnt
        let totalRoi =  durationInMonth*roiPerMonth;
        let toWithdraw = totalRoi+investmentAmnt

      let show  =  document.getElementById("withdrawalAmount")
      show.innerHTML=`you will be withdrawing a total of ${toWithdraw}
       if you invest ${investmentAmnt} with us for ${duration} year(s)`
    })
</script>
